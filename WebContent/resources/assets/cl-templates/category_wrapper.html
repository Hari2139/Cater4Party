<div id="accordion-{{category_id}}" class="panel-group" role="tablist" aria-multiselectable="true">
	<div class="panel panel-default">
		<div class="panel-heading" role="tab">
			<a role="button" data-toggle="collapse" data-parent="#accordion-{{category_id}}" href="#{{category_id}}" aria-expanded="true" aria-controls="{{category_id}}">{{category_name}}</a>
		</div>
		<div id="{{category_id}}" class="panel-collapse collapse in" role="tabpanel" style="height:auto;">
			<div class="panel-body">
				{{items}}
			</div>
		</div>
	</div>
</div>
